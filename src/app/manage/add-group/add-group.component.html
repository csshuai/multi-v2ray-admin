<h1 mat-dialog-title>新建组</h1>
<div mat-dialog-content>
  <div class="row">
    <mat-form-field class="col">
      <input placeholder="Port" [(ngModel)]="data.port" [formControl]="portFormControl" matInput type="number" cdkFocusInitial>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col">
      <mat-label>Stream Type</mat-label>
      <mat-select [(ngModel)]="data.stream_type">
        <mat-option value="wireguard">wireguard</mat-option>
        <mat-option value="dtls">dtls</mat-option>
        <mat-option value="wechat">wechat</mat-option>
        <mat-option value="utp">utp</mat-option>
        <mat-option value="srtp">srtp</mat-option>
        <mat-option value="mtproto">mtproto</mat-option>
        <mat-option value="socks">socks</mat-option>
        <mat-option value="ss">ss</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data">确定</button>
</div>
